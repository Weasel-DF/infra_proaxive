server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;  # Symfony public/

    index index.php;

    # Interdire l'accès aux fichiers sensibles
    location ~ ^/(composer\.json|composer\.lock|package\.json|symfony\.lock|\.env.*|README.*|LICENSE|phpunit\.xml.*)$ {
        deny all;
    }

    # Rediriger toutes les requêtes vers index.php (front controller)
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Gestion des fichiers PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        internal;
    }

    # Empêcher l'accès aux fichiers cachés (.git, .env, etc.)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}